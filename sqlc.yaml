version: "2"
sql:
  - engine: "sqlite"
    schema: ["internal/drivers/sqlite/app_queries/migration.sql"]
    queries: "internal/drivers/sqlite/app_queries/app.sql"
    gen:
      go:
        package: "appDB"
        out: "internal/drivers/sqlite/sqlc/app"
        overrides:
          - db_type: "boolean"
            go_type: "bool"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: true

  - engine: "sqlite"
    schema: ["internal/drivers/sqlite/cards_queries/schema.sql"]
    queries: "internal/drivers/sqlite/cards_queries/cards.sql"
    gen:
      go:
        package: "mtgDB"
        out: "internal/drivers/sqlite/sqlc/cards"
        overrides:
          - db_type: "boolean"
            go_type: "bool"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: true
